- "Hub To You":
    _permalink: temoignage-partenaire-hub-to-you
    description: |-
        A l’heure où le contexte marketing est à la relation client, CRM360° nous permet de passer directement au marketing ciblé interactif et collaboratif.
        <br />
        CRM360°, la solution CRM B2C de Follow The Sun, est une solution que l’on peut facilement interfacer avec des services experts complémentaires :  gestion de programmes de fidélité, d’offres commerciales,  géolocalisation… 
        <br />
        La solution CRM360° couplée à nos services Hub To You, nous permet d’aller au-delà de la simple gestion de campagne : elle gère aussi l’ensemble des sources de données en amont pour donner accès à une fiche consommateur unique sur tous les supports digitaux mobiles très appréciée des commerçants (tablette ou smartphone). Les enseignes peuvent désormais apporter plus facilement à leur client de la reconnaissance tout en étant force de proposition directement sur le point de vente. Ne nécessitant pas de projet informatique, pas plus que de coûteuses licences, CRM360° est néanmoins adaptable à l’immense majorité des besoins clients.
    author: Mathieu Beseme
    company: Gérant Hub To You
    category: partner
