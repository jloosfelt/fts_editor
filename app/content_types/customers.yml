name: Customers
description: Customers list
slug: customers
label_field_name: :name
fields:
- name:
    label: Name
    type: string
    hint: The customer name
    required: true
- logo:
    hint: "The logo (614X264)"
    type: file
    label: Logo
    required: true
- category:
    type: select
    label: "Catégorie"
    required: true
    select_options: ["client", "partenaire"]
- testimonials:
    label: "Témoignages"
    type: has_many
    class_name: testimonials
    target: testimonials
    inverse_of: customer
public_submission_enabled: false
order_by: name